{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h1>Purchase Request for {{ land.location }}</h1>
    <p>Price: KSH {{ land.price }}</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit Purchase Request</button>
    </form>
</div>
{% endblock %}
