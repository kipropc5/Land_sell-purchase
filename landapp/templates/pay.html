{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4" id="paymentContainer">
    <h1 id="paymentHeader">Make a Payment</h1>
    <form method="post" action="{% url 'pay' %}" id="paymentForm">
        {% csrf_token %}
        <div id="formFields">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary" id="submitPaymentButton">Pay</button>
    </form>
</div>
{% endblock %}
